<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="card">
      <!-- header -->
      <header>
        <div class="head-card">
          <div>
          <img src="./assets/photo-1511497584788-876760111969.jpg" alt="top-image" />
        </div>
        <div>
          <h1>Travelogue</h1>
        </div>
      </div>
      </header>
<!-- header-ends -->
<!-- main -->
      <main>
        <article>
          A travelogue is a person's account of a journey to another country or
          place. It can either be a written report with many factual details or
          a narrative story about personal impressions and experiences supported
          by images
        </article>
      </main>
    <!-- main-ends -->
    <!-- footer -->
    <footer>
      <div class="footer-card">
        <div>
        <img
          class="img-1"
          src="./assets/photo-1439362204303-f36d565c4186.jpg"
          alt="f1"
        />
        </div>
        <div>

        <img
          class="img-2"
          src="./assets/photo-1534531409543-069f6204c5b4.jpg"
          alt="f2"
        />
      </div>
        <div>
        <img
          class="img-3"
          src="./assets/photo-1505731266723-9adc6eb6ea96.jpg"
          alt="f3"
        />
      </div>
    </div>
  </div>
    </footer>
    <!-- footer-ends -->
  </body>
</html>
